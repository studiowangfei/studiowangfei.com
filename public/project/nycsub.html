<!DOCTYPE html>
<html>
  <head>
    <title>Studiowangfei | Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="../css/core.css" />
    <link type="text/css" rel="stylesheet" href="../css/project_page.css" />
    <link rel="icon" href="../img/icon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://fb.me/react-0.13.3.min.js"></script>
  </head>
  <body>
    <div id="topContainer"></div>
    <div class="outer-container">
      <div class="main-container">
        <div class="project_name">New York City Sub Rider-Readers</div>
        <div id="projectTitleContainer"></div>
        <div id="projectContainer"></div>

        <!--customized part-->
        <div class="feature_container">
          <div class="nycsub" ontouchstart: "this.classList.toggle('hover');">
          </div>
          <div id="nycsub_map-canvas" ontouchstart: "this.classList.toggle('hover');">
          </div>
          <div class="nycsub_map_scale">
            <div class="nycsub_map_scale_year"></div>
            <div class="nycsub_map_scale_wkd"></div>
            <div class="nycsub_map_scale_wknd"></div>
            <div class="nycsub_map_scale_text">
              <p id="nycsub_map_scale_year">Year</p>
              <br><p id="nycsub_map_scale_wkd">Weekday</p></br>
              <p id="nycsub_map_scale_wknd">Weekend</p>
            </div>
          </div>
          <div class="nycsub_lines_circle" id="map_fullscreen">◀ &nbsp;▶
          </div>
        </div>

        <div class="nycsub_lines">
          <div class="nycsub_lines_circle" id="nycsub_123">1 2 3
          </div>
          <div class="nycsub_lines_circle" id="nycsub_456">4 5 6
          </div>
          <div class="nycsub_lines_circle" id="nycsub_7">7
          </div>
          <div class="nycsub_lines_circle" id="nycsub_ace">A C E
          </div>
          <div class="nycsub_lines_circle" id="nycsub_bdfm">B D F M
          </div>
          <div class="nycsub_lines_circle" id="nycsub_nqr">N Q R
          </div>
          <div class="nycsub_lines_circle" id="nycsub_jz">J Z
          </div>
          <div class="nycsub_lines_circle" id="nycsub_l">L
          </div>
          <div class="nycsub_lines_circle" id="nycsub_all">ALL
          </div>
          <div class="nycsub_lines_circle" id="nycsub_down">▼
          </div>
        </div>
        <!--customized part ends-->

        <div id="bottomContainer"></div>
      </div>
    </div>
    <div id="projectSlideContainer"></div>

    <!--customized part-->
    <div class="nycsub_slide_container">
      <div class="nycsub_close">
        <img src="../img/close.png"/>
      </div>
      <div class="nycsub_slide">
        <div id="nycsub_arrow_left"><img src="../img/arrow_left.png"/></div>
        <div class="nycsub_slide_img"></div>
        <div id="nycsub_arrow_right"><img src="../img/arrow_right.png"/></div>
      </div>
    </div>
    <div class="nycsub_map_container">
    </div>
    <div class="nycsub_map_scale_fullscreen">
      <div class="nycsub_map_scale_year"></div>
      <div class="nycsub_map_scale_wkd"></div>
      <div class="nycsub_map_scale_wknd"></div>
      <div class="nycsub_map_scale_text">
        <p id="nycsub_map_scale_year">Year</p>
        <br><p id="nycsub_map_scale_wkd">Weekday</p></br>
        <p id="nycsub_map_scale_wknd">Weekend</p>
      </div>
    </div>
    <div class="nycsub_lines_circle" id="map_close">✕
    </div>
    <!--customized part ends-->

    <script src="../js/project_data.json"></script>
    <script src="../js/project_framework.js"></script>
    <script src="../js/nycsub_data.json"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj-qZOU9FxF-Xj7imTNeFaRDOA8vk7Q_8"></script>
    <script type="text/javascript" src="../js/nycsub.js"></script>
  </body>
</html>
