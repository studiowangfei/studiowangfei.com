<!DOCTYPE html>
<html>
  <head>
    <title>Studiowangfei | Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../css/core.css" />
    <link type="text/css" rel="stylesheet" href="../css/project_page.css" />
    <link rel="icon" href="../img/icon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://fb.me/react-0.13.3.min.js"></script>
  </head>
  <body>
    <div id="topContainer"></div>
    <div class="outer-container">
      <div class="main-container">
        <div class="project_name">W@RK</div>
        <div id="projectTitleContainer"></div>
        <div id="projectContainer"></div>

        <!--customized part-->
        <div class="work_trigger">
          <div class="work_trigger_circle" id="work_space">
            <img src="../img/project/work/layer/space.png"/>
          </div>
          <div class="work_trigger_circle" id="work_furniture">
            <img src="../img/project/work/layer/furniture.png"/>
          </div>
          <div class="work_trigger_circle" id="work_social">
            <img src="../img/project/work/layer/social.png"/>
          </div>
          <div class="work_trigger_circle" id="work_price">
            <img src="../img/project/work/layer/price.png"/>
          </div>
          <div class="work_trigger_circle" id="work_protocol">
            <img src="../img/project/work/layer/protocol.png"/>
          </div>
        </div>
        <div class="feature_container">
          <div class="work_video">
            <iframe class="youtube-player" type="text/html" id="work_video_1" src="https://www.youtube.com/embed/-_30fptzdBs?rel=0&showinfo=0&theme=light&autohide=1" frameborder="0" allowfullscreen></iframe>
            <iframe class="youtube-player" type="text/html" id="work_video_2" src="https://www.youtube.com/embed/QC5qoCUJnZ4?rel=0&showinfo=0&theme=light&autohide=1" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="work_layer">
            <img id="work_image_background" src="../img/project/work/layer/1-blank.png"/>
            <img id="01" src="../img/project/work/layer/2-architecture.png"/>
            <img id="02" src="../img/project/work/layer/3-furniture.png"/>
            <img id="03" src="../img/project/work/layer/4-annotation.png"/>
            <img id="04" src="../img/project/work/layer/5-price.png"/>
            <img id="05" src="../img/project/work/layer/6-protocol.png"/>
            <img id="work_image_box" src="../img/project/work/layer/1-blank.png"/>
          </div>
        </div>
        <!--customized part ends-->

        <div id="bottomContainer"></div>
      </div>
    </div>
    <div id="projectSlideContainer"></div>

    <script src="../js/project_data.json"></script>
    <script src="../js/core_framework.js"></script>
    <script src="../js/project_framework.js"></script>
    <script src="../js/work.js"></script>
  </body>
</html>
