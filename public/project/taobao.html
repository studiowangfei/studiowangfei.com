<!DOCTYPE html>
<html>
  <head>
    <title>Studiowangfei | Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="../css/core.css" />
    <link type="text/css" rel="stylesheet" href="../css/project_page.css" />
    <link rel="icon" href="../img/icon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://fb.me/react-0.13.3.min.js"></script>
  </head>
  <body>
    <div id="topContainer"></div>
    <div class="outer-container">
      <div class="main-container">
        <div class="project_name">Another Taobao Village</div>
        <div id="projectTitleContainer"></div>
        <div id="projectContainer"></div>

        <!--customized part-->
        <div class="taobao_trigger_1">
          <div class="taobao_trigger_circle" id="taobao_sort">sort
          </div>
          <div class="taobao_trigger_circle" id="taobao_reset">reset
          </div>
          <div class="taobao_trigger_circle" id="taobao_down">▼
          </div>
        </div>

        <div class="taobao_trigger_2">
          <div class="taobao_trigger_circle" id="taobao_up">▲
          </div>
          <div class="taobao_trigger_circle" id="taobao_showdown">showdown
          </div>
          <div class="taobao_trigger_circle" id="taobao_shuffle">shuffle
          </div>
        </div>

        <div class="feature_container">
          <div class="poker_title">
          </div>
          <div class="taobao_poker" ontouchstart: "this.classList.toggle('hover');">
            <div class="taobao_items_1">
            </div>
            <div class="taobao_items_2">
            </div>
          </div>
          <div class="poker_shuffle_container" ontouchstart: "this.classList.toggle('hover');">
            <div class="poker_logo" ontouchstart: "this.classList.toggle('hover');">
              <div class="logo_vertical">
                <div class="poker_logo_circle" id="circle_1">
                  <img id="poker_taobao" src="../img/project/taobao/poker/taobao.png"/>
                </div>
                <div class="poker_logo_circle" id="circle_2">
                  <img id="poker_party" src="../img/project/taobao/poker/party.png"/>
                </div>
              </div>
              <div class="logo_horizontal" id="circle_3">
                <div class="poker_logo_circle">
                  <img id="poker_seller" src="../img/project/taobao/poker/seller.png"/>
                </div>
                <div class="poker_logo_circle" id="circle_4">
                  <img id="poker_buyer" src="../img/project/taobao/poker/buyer.png"/>
                </div>
              </div>
            </div>
            <div class="poker_shuffle" ontouchstart: "this.classList.toggle('hover');">
              <div class="shuffle_top">
              </div>
              <div class="shuffle_left">
              </div>
              <div class="shuffle_right">
              </div>
              <div class="shuffle_bottom">
              </div>
            </div>
          </div>
        </div>
        <!--customized part ends-->

        <div id="bottomContainer"></div>
      </div>
    </div>
    <div id="projectSlideContainer"></div>

    <!--customized part-->
    <div class="taobao_slide_container">
      <div class="taobao_slide">
        <div class="taobao_close">
            <img src="../img/close_white.png"/>
        </div>

        <div class="taobao_arrow">
          <div id="taobao_arrow_left"><img src="../img/arrow_left_white.png"/></div>
          <div id="taobao_arrow_right"><img src="../img/arrow_right_white.png"/></div>
        </div>

        <div class="taobao_slide_img">
        </div>
      </div>
    </div>
    <!--customized part ends-->

    <script src="../js/project_data.json"></script>
    <script src="../js/project_framework.js"></script>
    <script type="text/javascript" src="../js/taobao.js"></script>
  </body>
</html>
