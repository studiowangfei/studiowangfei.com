<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="asset/mylioSort-1.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="asset/mylioSort-1.js" ></script>
  </head>
  <body>
    <div class="mockup-switch">
      <button type="button" onclick="location.href='mylioSort-1.html'">mock-up-1</button>
      <button type="button" onclick="location.href='mylioSort-2.html'">mock-up-2</button>
    </div>
    <div class="main-container">
      <div class="top-button">
        <div class="blank">&nbsp;</div>
        <div class="back"><img src="asset/back.png" /></div>
        <div class="info-text">&nbsp; &nbsp; &nbsp; &nbsp;Tap the older photo&nbsp; &nbsp; &nbsp; &nbsp;</div>
        <div class="next"><img src="asset/front.png" /></div>
        <div class="undo"><img src="asset/undo.png" /></div>
      </div>
      <div class="sort-picture" id="pair-0">
        <div class="pic-0"><img src="asset/0.jpg"/></div>
        <div class="pic-1"><img src="asset/1.jpg"/></div>
      </div>
      <div class="sort-picture" id="pair-1">
        <div class="pic-2"><img src="asset/2.jpg"/></div>
        <div class="pic-3"><img src="asset/3.jpg"/></div>
      </div>
      <div class="sort-picture" id="pair-2">
        <div class="pic-4"><img src="asset/4.jpg"/></div>
        <div class="pic-5"><img src="asset/5.jpg"/></div>
      </div>
      <div class="bottom-container">
        <div class="bottom-preview">
        </div>
      </div>
    </div>

  </body>
</html>
